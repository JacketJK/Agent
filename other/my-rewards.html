<body>
    <div class="p-3 pb-5 text-center" style="min-height: 100vh;">
        <div class="bg-white rounded-4 overflow-hidden" style="min-height: 100vh;">

            <!-- Header -->
            <div class="sticky-top bg-white top-0 z-3 border-bottom border-light">
                <div class="container-fluid d-flex justify-content-between align-items-center px-3 py-3">
                    <button class="back-button-transparent p-0 border-0 bg-transparent text-secondary"
                        onclick="window.history.back()">
                        <i class="fa-solid fa-chevron-left fa-xl"></i>
                    </button>
                    <div class="d-flex align-items-center justify-content-center flex-grow-1">
                        <h5 class="text-success fw-semibold mb-0">แพ็คเกจที่ใช้งานได้</h5>
                    </div>
                    <div style="width: 24px;"></div>
                </div>
            </div>

            <div class="container-fluid p-3">
                <!-- Reward List Container -->
                <div id="rewardListContainer" class="vstack gap-3">
                    <!-- Loading State -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-secondary">กำลังโหลดข้อมูล...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Use Reward Modal -->
    <div class="modal fade" id="useRewardModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-0 pb-4">
                    <div class="mb-3">
                        <i class="fa-solid fa-circle-check text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="fw-bold mb-2">ยืนยันการใช้สิทธิ์</h5>
                    <p class="text-secondary mb-4" id="modalRewardName">แพ็คเกจ...</p>

                    <div class="bg-light p-3 rounded-3 mb-3">
                        <p class="font-size-12 text-muted mb-2">กรุณาแสดงหน้านี้ต่อเจ้าหน้าที่</p>
                        <div id="qrCodeContainer" class="d-flex justify-content-center bg-white p-2 rounded-2">
                            <!-- QR Code Placeholder -->
                        </div>
                    </div>

                    <button class="btn btn-success w-100 rounded-pill" onclick="confirmUseReward()">ปิดหน้าต่าง</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <!-- โหลด pageConfig.js ก่อน -->
    <script src="../javascript/pageConfig.js"></script>
    <!-- โหลด userDataManager.js -->
    <script src="../javascript/userDataManager.js"></script>
    <!-- โหลด filebase.js -->
    <script src="../javascript/filebase.js"></script>
    <!-- Custom JavaScript -->
    <script src="../javascript/script.js"></script>

    <script>
        // Logic for My Rewards Page
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for user data
            waitForUserData((userData) => {
                const coupons = window.globaldataCoupon || { redemptions: [] };
                renderRewards(coupons.redemptions);
            });

            // Listen for updates
            window.addEventListener('userDataUpdated', () => {
                const coupons = window.globaldataCoupon || { redemptions: [] };
                renderRewards(coupons.redemptions);
            });
        });

        function renderRewards(redemptions) {
            const container = document.getElementById('rewardListContainer');

            if (!redemptions || redemptions.length === 0) {
                container.innerHTML = `
                <div class="d-flex justify-content-center align-items-center flex-column text-secondary mt-5">
                  <div class="mb-3 opacity-50">
                    <i class="fa-light fa-gift fa-4x"></i>
                  </div>
                  <span class="font-size-14 fw-light">คุณยังไม่มีแพ็คเกจที่ใช้งานได้</span>
                  <a href="../index.html" class="btn btn-outline-success rounded-pill mt-3 font-size-12 px-4">ดูของรางวัล</a>
                </div>
            `;
                return;
            }

            // Filter valid redemptions (you might want to add status like 'used' later)
            // For now, assume all redemptions are usable unless we add a flag.
            // Let's sort by date (newest first)
            const sortedRewards = [...redemptions].sort((a, b) => {
                const timeA = convertTimestampToDate(a.createdAt).getTime();
                const timeB = convertTimestampToDate(b.createdAt).getTime();
                return timeB - timeA;
            });

            let html = '';
            sortedRewards.forEach((reward, index) => {
                const date = convertTimestampToDate(reward.createdAt);

                html += `
                <div class="card rounded-4 border-0 shadow-sm mb-3">
                    <div class="card-body p-3">
                        <div class="d-flex text-start">
                            <div class="flex-shrink-0">
                                <div class="ratio ratio-1x1 rounded-3 overflow-hidden shadow-sm border border-light" style="width: 85px;">
                                    <img src="${reward.image}" alt="${reward.name}" class="object-fit-cover w-100 h-100">
                                </div>
                            </div>
                            <div class="flex-grow-1 ms-3 d-flex flex-column">
                                <div class="mb-1">
                                    <h6 class="fw-bold text-dark font-size-14 mb-1 text-cutting" style="-webkit-line-clamp: 2;">${reward.name}</h6>
                                    <p class="text-secondary font-size-10 mb-0">
                                        <i class="fa-light fa-calendar-clock me-1"></i>แลกเมื่อ: ${formatDate(date)}
                                    </p>
                                </div>
                                <div class="mt-auto">
                                    <span class="badge bg-success-subtle text-success border border-success-subtle rounded-pill font-size-10 fw-normal px-2">
                                        <i class="fa-solid fa-circle-check me-1"></i>พร้อมใช้งาน
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 pt-3 border-top border-light">
                            <button class="btn btn-success w-100 rounded-pill font-size-12 fw-medium py-2 d-flex align-items-center justify-content-center shadow-sm" onclick="openUseModal('${reward.name}', '${index}')">
                                <i class="fa-light fa-qrcode me-2 fs-6"></i> แสดง QR Code เพื่อใช้สิทธิ์
                            </button>
                        </div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function openUseModal(name, id) {
            document.getElementById('modalRewardName').innerText = name;
            const modal = new bootstrap.Modal(document.getElementById('useRewardModal'));

            // Generate QR Code
            const qrContainer = document.getElementById('qrCodeContainer');
            qrContainer.innerHTML = ''; // Clear previous

            // QR Content: just a JSON for now or simple ID
            const qrContent = JSON.stringify({
                type: 'REDEEM',
                data: { name: name, id: id, user: window.globalUserData?.memberId || 'unknown' },
                timestamp: Date.now()
            });

            const canvas = document.createElement('canvas');
            QRCode.toCanvas(canvas, qrContent, { width: 140, margin: 1 }, function (error) {
                if (error) console.error(error);
                qrContainer.appendChild(canvas);
            });

            modal.show();
        }

        function confirmUseReward() {
            // Just hide modal for now. logic to mark as 'used' could be added here.
            const modal = bootstrap.Modal.getInstance(document.getElementById('useRewardModal'));
            if (modal) modal.hide();
        }

        // Helper functions (copied from coupon.js style)
        function convertTimestampToDate(timestamp) {
            if (!timestamp) return new Date();
            if (timestamp instanceof Date) return timestamp;
            if (timestamp.toDate && typeof timestamp.toDate === 'function') return timestamp.toDate();
            if (timestamp.seconds) return new Date(timestamp.seconds * 1000);
            return new Date();
        }

        function formatDate(date) {
            return new Intl.DateTimeFormat('th-TH', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }
    </script>
