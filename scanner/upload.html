  <body>

    <div class="main-container p-0">
      <div class="container-fluid rounded-0 p-0 bg-white" style="min-height: 100vh;">
        <!-- Header -->
        <div class="sticky-top">
          <div class="container-fluid d-flex justify-content-start align-items-center px-2 pt-4 pb-2 position-relative">
            <i class="fa-solid fa-chevron-left fa-xl" onclick="window.history.back()" role="button"></i>
            <div style="position: absolute; left: 0; right: 0; top: 80%; transform: translateY(-50%); text-align: center; pointer-events: none;">
              <h5 class="text-success fw-semibold m-0">อัพโหลดไฟล์</h5>
            </div>
          </div>
        </div>

        <!-- User Info Section -->
        <div class="container-fluid p-3">
          <div class="card rounded-4 border-0 shadow-sm">
            <div class="card-body p-3">
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <img src="../assets/icons/samitivej_256x256.png" alt="User Profile" 
                       class="rounded-circle userProfile" width="60" height="60">
                </div>
                <div class="flex-grow-1">
                  <h6 class="mb-1 fw-semibold userFullname">กำลังโหลดข้อมูล...</h6>
                  <p class="mb-1 text-secondary font-size-12 userMemberId">รหัสสมาชิก: กำลังโหลด...</p>
                  <p class="mb-0 text-secondary font-size-12 userEmail">อีเมล: กำลังโหลด...</p>
                </div>
                <div class="text-end">
                  <span class="badge bg-success rounded-pill font-size-10">ออนไลน์</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Upload Section -->
        <div class="container-fluid p-3">
          <div class="card rounded-4 border-0 shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <div class="icon-dashborad mb-3" style="width: 80px; height: 80px; margin: 0 auto;">
                  <i class="fa-light fa-cloud-arrow-up fa-3x text-success"></i>
                </div>
                <h5 class="fw-semibold mb-2">อัพโหลดไฟล์</h5>
                <p class="text-secondary font-size-14">เลือกไฟล์ที่ต้องการอัพโหลด</p>
              </div>

              <!-- File Upload Area -->
              <div class="border-2 border-dashed border-secondary rounded-4 p-4 text-center mb-3" 
                   style="border-style: dashed; background-color: #f8f9fa;">
                <div class="icon-dashborad mb-3" style="width: 60px; height: 60px; margin: 0 auto;">
                  <i class="fa-light fa-file-arrow-up fa-2x text-secondary"></i>
                </div>
                <h6 class="fw-semibold mb-2">ลากไฟล์มาวางที่นี่</h6>
                <p class="text-secondary font-size-12 mb-3">หรือคลิกเพื่อเลือกไฟล์</p>
                <input type="file" class="form-control" id="fileInput" accept="image/*,.pdf,.doc,.docx" style="display: none;">
                <button class="btn btn-outline-success rounded-pill" onclick="document.getElementById('fileInput').click()">
                  <i class="fa-light fa-folder-open me-2"></i>เลือกไฟล์
                </button>
              </div>

              <!-- File List -->
              <div id="fileList" class="d-none">
                <h6 class="fw-semibold mb-3">ไฟล์ที่เลือก</h6>
                <div id="selectedFiles" class="space-y-2">
                  <!-- Files will be added here dynamically -->
                </div>
              </div>

              <!-- Upload Button -->
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-success rounded-pill" id="uploadBtn" disabled>
                  <i class="fa-light fa-cloud-arrow-up me-2"></i>อัพโหลดไฟล์
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Upload Progress -->
        <div class="container-fluid p-3 d-none" id="uploadProgress">
          <div class="card rounded-4 border-0 shadow-sm">
            <div class="card-body p-3">
              <div class="d-flex align-items-center mb-2">
                <div class="icon-dashborad me-2">
                  <i class="fa-light fa-spinner fa-spin text-success"></i>
                </div>
                <span class="fw-semibold">กำลังอัพโหลด...</span>
              </div>
              <div class="progress rounded-pill" style="height: 8px;">
                <div class="progress-bar bg-success rounded-pill" role="progressbar" style="width: 0%"></div>
              </div>
              <small class="text-secondary font-size-12 mt-1 d-block">0% เสร็จสิ้น</small>
            </div>
          </div>
        </div>

        <!-- Upload History -->
        <div class="container-fluid p-3">
          <div class="card rounded-4 border-0 shadow-sm">
            <div class="card-body p-3">
              <h6 class="fw-semibold mb-3">
                <i class="fa-light fa-clock-rotate-left me-2"></i>ประวัติการอัพโหลด
              </h6>
              <div id="uploadHistory" class="space-y-2">
                <div class="text-center text-secondary py-4">
                  <div class="icon-dashborad mb-2" style="width: 40px; height: 40px; margin: 0 auto;">
                    <i class="fa-light fa-file-slash fa-xl"></i>
                  </div>
                  <p class="font-size-14 mb-0">ยังไม่มีประวัติการอัพโหลด</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
