<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icons/samitivej_512x512.png">
  <title>Scanner Coupon</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CDN Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- CDN FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .text-drop-shadow {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .font-size-14 {
      font-size: 14px;
    }

    .text-underline {
      text-decoration: underline;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scanner-frame {
      width: 90vw;
      height: 20vh;
      max-width: 400px;
      border: 2px dashed #fff;
      border-radius: 16px;
      position: relative;
      background: transparent;
      box-shadow: 0 0 0 200vmax rgba(0,0,0,0.60);
    }

    .scanner-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      top: 50%;
      animation: scanLine 2s linear infinite;
    }

    @keyframes scanLine {
      0% { transform: translateY(-50%) translateX(-100%); }
      100% { transform: translateY(-50%) translateX(100%); }
    }

    .result-display {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #scanner-container video {
      transform: rotate(0deg); /* ไม่หมุนภาพ */
      object-fit: cover;
      width: 100%;
      height: 100%;
      aspect-ratio: 9 / 16; /* ✅ คงแนวตั้ง */
    }

    .drawingBuffer {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }

    canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }
  </style>
</head>

<body>
    <div class="main-container p-0 position-relative" style="height: 100vh; width: 100vw; overflow: hidden;">
      <!-- Header UI -->
      <div class="position-absolute top-0 start-0 w-100 h-100 z-3 py-4 px-3 text-white" style="pointer-events: none;">
          <div class="d-flex justify-content-between align-items-center mb-2" style="pointer-events: auto;">
            <i class="fa-solid fa-chevron-left fa-xl" onclick="window.history.back()" role="button"></i>
            <h6 class="fs-4 text-drop-shadow mb-2">สแกนคูปองเพื่อสะสมคะแนน</h6>
            <div></div>
          </div>
          <p class="lead text-center text-drop-shadow font-size-14 mb-1">
            กรุณาใช้กล้องเพื่อสแกนบาร์โค้ดของคุณ หรือ 
            <a class="text-white text-underline" href="scanner/upload.html" style="pointer-events: auto;">อัพโหลดไฟล์</a>
          </p>
      </div>

      <!-- Scanner Overlay -->
      <div class="position-absolute top-0 start-0 w-100 h-100 z-2">
        <div class="position-absolute start-50 translate-middle scanner-frame" style="top: 35%;">
          <div class="scanner-line"></div>
        </div>
      </div>

      <!-- Bottom Controls -->
      <div class="position-absolute z-3 d-flex w-100 flex-column justify-content-center align-items-center" style="bottom: 30px;">
        <p class="text-white text-drop-shadow mb-2">วางบาร์โค้ดในกรอบเพื่อสแกน</p>
        <div class="d-flex gap-3">
          <button id="switchCameraBtn" class="btn btn-light text-dark rounded-pill d-flex align-items-center">
            <i class="fa-solid fa-camera-rotate me-2"></i>สลับกล้อง
          </button>
          <button id="toggleFlashBtn" class="btn btn-light text-dark rounded-pill d-flex align-items-center">
            <i class="fa-solid fa-flashlight me-2"></i>ไฟแฟลช
          </button>
        </div>
      </div>

      <!-- Result Display -->
      <div id="resultDisplay" class="result-display">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0">ผลการสแกน</h6>
          <button class="btn btn-sm btn-outline-light" onclick="hideResult()">×</button>
        </div>
        <div id="resultContent"></div>
        <div class="mt-2">
          <button class="btn btn-success btn-sm me-2" onclick="processBarcode()">ใช้คูปอง</button>
          <button class="btn btn-secondary btn-sm" onclick="continueScan()">สแกนต่อ</button>
        </div>
      </div>

      <!-- Scanner Container -->
      <div id="scanner-container"></div>
    </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999; display: none;">
    <div class="bg-dark text-white p-3 rounded">
      <div class="spinner-border spinner-border-sm me-2" role="status"></div>
      กำลังสแกน...
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <!-- โหลด pageConfig.js ก่อน -->
  <script src="javascript/pageConfig.js"></script>
  <!-- โหลด userDataManager.js -->
  <script src="javascript/userDataManager.js"></script>
  <!-- โหลด filebase.js -->
  <!-- <script src="javascript/filebase.js"></script> -->
  <!-- Custom JavaScript -->
  <script src="javascript/script.js"></script>
  <!-- Upload specific JavaScript -->
  <script src="javascript/scanner.js"></script>
</body>
</html>
