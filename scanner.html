  <style>
    .text-drop-shadow {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .font-size-14 {
      font-size: 14px;
    }

    .text-underline {
      text-decoration: underline;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scanner-frame {
      width: 90vw;
      height: 20vh;
      max-width: 400px;
      border: 2px dashed #fff;
      border-radius: 16px;
      position: relative;
      background: transparent;
      box-shadow: 0 0 0 200vmax rgba(0,0,0,0.60);
    }

    .scanner-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      top: 50%;
      animation: scanLine 2s linear infinite;
    }

    @keyframes scanLine {
      0% { transform: translateY(-50%) translateX(-100%); }
      100% { transform: translateY(-50%) translateX(100%); }
    }

    .result-display {
      position: fixed;
      top: 20%;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 16px;
      border-radius: 16px;
      z-index: 1000;
      display: none;
      backdrop-filter: blur(4px);
    }

    #scanner-container {
      /* position: relative; */
      width: 100%;
      height: 100vh; /* เต็มหน้าจอ */
      overflow: hidden;
      background: black;
    }

    #scanner-container video {
      transform: rotate(180deg); /* ปรับการหมุนวิดีโอ */
      object-fit: cover; 
      width: 100%;
      height: 100%;
      background: black;
      
      /* ✅ แก้ปัญหาการหมุนในมือถือ */
      transform-origin: center center;
    }

    /* ✅ แก้ปัญหาเฉพาะมือถือแนวตั้ง */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      #scanner-container video {
        object-fit: cover;
        transform: none; /* ให้ใช้ค่าเริ่มต้น */
      }
    }

    /* ✅ แก้ปัญหาเฉพาะมือถือแนวนอน */
    @media screen and (orientation: landscape) and (max-width: 768px) {
      #scanner-container video {
        object-fit: cover;
        transform: none;
      }
    }

    /* ✅ สำหรับ iOS Safari ที่มีปัญหาพิเศษ */
    /* ✅ สำหรับ iOS Safari ที่มีปัญหาพิเศษ */
    @supports (-webkit-touch-callout: none) {
      #scanner-container video {
        -webkit-transform: none;
        transform: none;
      }
    }

    .drawingBuffer {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }

    canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }

    <div class="main-container p-0 position-relative" style="height: 100vh; width: 100vw; overflow: hidden;">
      <!-- Header UI -->
      <div class="position-absolute top-0 start-0 w-100 h-100 z-3 py-4 px-3 text-white" style="pointer-events: none;">
          <div class="d-flex justify-content-between align-items-center mb-2" style="pointer-events: auto;">
            <i class="fa-solid fa-chevron-left fa-xl" onclick="window.history.back()" role="button"></i>
            <h6 class="fs-4 text-drop-shadow mb-2">สแกนคูปองเพื่อสะสมคะแนน</h6>
            <div></div>
          </div>
          <p class="lead text-center text-drop-shadow font-size-14 mb-1">
            กรุณาใช้กล้องเพื่อสแกนบาร์โค้ดของคุณ หรือ 
            <a class="text-white text-underline" href="scanner/upload.html" style="pointer-events: auto;">อัพโหลดไฟล์</a>
          </p>
      </div>

      <!-- Scanner Overlay -->
      <div class="position-absolute top-0 start-0 w-100 h-100 z-2">
        <div class="position-absolute start-50 translate-middle scanner-frame" style="top: 35%;">
          <div class="scanner-line"></div>
        </div>
      </div>

      <!-- Bottom Controls -->
      <div class="position-absolute z-3 d-flex w-100 flex-column justify-content-center align-items-center" style="bottom: 35px;">
        <p class="text-white text-drop-shadow mb-2">วางบาร์โค้ดในกรอบเพื่อสแกน</p>
        <div class="d-flex gap-3 mt-3">
          <span id="switchCameraBtn" class="text-white d-flex align-items-center">
            <i class="fa-solid fa-camera-rotate fa-xl me-2"></i>
          </span>
          <span id="toggleFlashBtn" class="text-white d-flex align-items-center">
            <i class="fa-light fa-bolt fa-xl me-2"></i>
          </span>
        </div>
      </div>

      <!-- Result Display -->
      <div id="resultDisplay" class="result-display">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0">ผลการสแกน</h6>
          <button class="btn border-0 btn-sm btn-outline-light" onclick="hideResult()"><i class="fa-solid fa-xmark fa-lg"></i></button>
        </div>
        <div id="resultContent" class="p-3">
        </div>
        <div class="mt-2 d-flex justify-content-end">
          <button class="btn btn-success rounded-4 px-3 btn-sm me-2" onclick="processBarcode()"><i class="fa-solid fa-check me-2"></i> ใช้คูปอง</button>
          <button class="btn btn-secondary rounded-4 px-3 btn-sm" onclick="continueScan()"><i class="fa-solid fa-arrow-right me-2"></i> สแกนต่อ</button>
        </div>
      </div>

      <!-- Scanner Container -->
      <div id="scanner-container"></div>
    </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999; display: none;">
    <div class="bg-dark text-white p-3 rounded-4">
      <div class="spinner-border spinner-border-sm me-2" role="status"></div>
      กำลังสแกน...
    </div>
