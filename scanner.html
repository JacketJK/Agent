      <button id="switchCameraBtn" class="btn btn-light text-dark mt-2 rounded-pill d-flex align-items-center">
        <i class="fa-solid fa-camera-rotate me-2"></i>สลับกล้อง
      </button>
    </div>
    
    <!-- กล้องวิดีโอ -->
    <video id="camera" autoplay playsinline style="height: 100%; width: 100%; object-fit: cover; z-index: 1;"></video>
  </div>

  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">อัพโหลดไฟล์คูปอง</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="file" class="form-control" id="uploadFile" accept="image/*">
        </div>
      </div>
    </div>

  <script>
    const video = document.getElementById('camera');
    let currentFacingMode = "environment";
    let currentStream = null;
    const switchBtn = document.getElementById('switchCameraBtn');

    async function startCamera(facingMode) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } }
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        // fallback: try without exact
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: facingMode }
          });
          video.srcObject = stream;
          currentStream = stream;
        } catch (err2) {
          video.parentElement.innerHTML += '<div class="alert alert-danger mt-3">ไม่สามารถสลับกล้องได้: ' + err2.message + '</div>';
        }
      }
    }

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      startCamera(currentFacingMode);
    } else {
      video.parentElement.innerHTML += '<div class="alert alert-danger mt-3">เบราว์เซอร์ไม่รองรับการใช้งานกล้อง</div>';
    }

    if (switchBtn) {
      switchBtn.addEventListener('click', () => {
        currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
        startCamera(currentFacingMode);
      });
    }
  </script>
